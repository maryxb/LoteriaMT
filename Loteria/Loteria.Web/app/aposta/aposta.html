<div class="anim-in-out anim-slide-below-fade">
    <div class="row admin-panels">
        <div class="col-md-12">
            <div class="panel panel-group block-ui block-ui-anim-fade" block-ui="blockModal" aria-busy="false">
                <div class="panel-heading">
                    <span class="panel-icon"><i class="fa fa-file"></i></span>
                    <span class="panel-title"> Apostas </span>
                </div>
                <form name="forms.editForm" id="form-dados" class="form-horizontal" role="form" autocomplete="off" block-ui="blockForm">
                    <div class="col-md-12">
                        <div ng-class="vm.AlertClassDiv" ng-show="vm.AlertMessage.length > 0">
                            <span><i ng-class="vm.AlertClassI"></i> <strong> {{ vm.AlertMessage  }}</strong></span>
                        </div>
                    </div>
                    <br />
                    <div class="panel-body">
                        <!--<div class="alert alert-info" role="alert" ng-if="vm.MensagemGrid == true">
                            <strong>
                                Informação:
                            </strong><br />
                            Não foi encontrado atividades com o filtro informado. Por favor, tente novamente.
                        </div>-->
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Digite os números e boa sorte! (Entre vírgula)</label>
                                    <input type="text" name="Numeros" class="form-control" ng-model="vm.Dados.numeros" required>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Nome do(s) Jogador(es). (Entre vírgula)</label>
                                    <input type="text" name="Jogadores" class="form-control" ng-model="vm.Dados.jogadores" required>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary" style="margin-right: 13px" ng-click="vm.jogar();"><i class="fa fa-search"></i> Jogar!</button>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <br />
                        <table class="table table-hover table-condensed table-striped" datatable="ng">
                            <thead>
                                <tr class="primary">
                                    <th style="text-align:center;">Código do Jogo</th>
                                    <th style="text-align:center;">Numeros</th>
                                    <th style="text-align:center;">Jogadores</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.listaJogos">
                                    <td style="text-align:center;">{{ item.IdJogo }} </td>
                                    <td style="text-align:center;">{{ item.Numeros }} </td>
                                    <td style="text-align:center;">{{ item.Jogadores }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form> <!-- fim painel body -->
            </div>
        </div>
    </div>
</div>
